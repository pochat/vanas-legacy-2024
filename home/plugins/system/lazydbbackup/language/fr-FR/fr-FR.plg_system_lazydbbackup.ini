PLG_LAZYDBBKP_XML_DESCRIPTION="Une fois activé, ce plugin réalise une sauvegarde, par défaut journalière, des tables de votre base de données dont le préfixe correspond au site actuel (les autres tables en sont exclues), et envoie le fichier par messagerie à destination de votre (ou vos) adresse(s) électronique(s). Ne modifiez rien si vous n'êtes pas sûr de vous !\n Dernière étape après installation : ouvrez le paramétrage du plugin depuis la gestion des extensions, saisissez l'adresse électronique de destination, activez le plugin et enfin, enregistrez les modifications.\nUne option permet de désactiver l'envoi par mail, les fichiers de sauvegarde sont alors conservés dans le répertoire défini - par défaut il s'agit du répertoire "_QQ_"/media"_QQ_" -"
