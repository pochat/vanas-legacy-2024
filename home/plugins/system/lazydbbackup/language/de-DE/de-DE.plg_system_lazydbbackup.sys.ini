PLG_LAZYDBBKP_XML_DESCRIPTION="Dieser plugin basiert auf LazyBackup von Stefan Granholm. (GNU/GPL 2).n\ LazyDbBackup erstellt eine Sicherung der Datenbank und schickt diese an der von Ihnen eingetragenen E-Mail Adresse. Nach der Installation, oeffnen Sie die Einstellungsseite des Plugins um die E-Mail-Adresse einzugeben. Aktivieren Sie den Plugin und speichern Sie. Optional koennen Sie den Versand per E-Mail ausschalten. Die Sicherungen werden demnach im Register 'media' gespeichert.n\Modifizieren Sie keine Parameter, wenn Sie technisch nicht sicher sind."
