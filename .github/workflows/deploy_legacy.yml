name: deploy-legacyPHP-to-ec2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy Legacy Project PHP to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload modified files to EC2 with rsync (no sudo)
        env:
          REMOTE_USER: ${{ secrets.AWS_USER }}
          REMOTE_HOST: "15.223.141.201"
          REMOTE_PORT: ${{ secrets.AWS_PORT }}
          TARGET: ${{ secrets.AWS_TARGET_FOLDER }}
          SSH_PRIVATE_KEY: ${{ secrets.AWS_PEM_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" | ssh-agent bash -c \
            'ssh-add - && rsync -avz --no-perms --exclude-from=".gitignore" \
            -e "ssh -o StrictHostKeyChecking=no -p $REMOTE_PORT" ./ \
            $REMOTE_USER@$REMOTE_HOST:$TARGET'

      - name: Change ownership of the folder to user (requires sudo)
        env:
          REMOTE_USER: ${{ secrets.AWS_USER }}
          REMOTE_HOST: "15.223.141.201"
          REMOTE_PORT: ${{ secrets.AWS_PORT }}
          TARGET: ${{ secrets.AWS_TARGET_FOLDER }}
          SSH_PRIVATE_KEY: ${{ secrets.AWS_PEM_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" | ssh-agent bash -c \
            'ssh-add - && ssh -o StrictHostKeyChecking=no -p $REMOTE_PORT \
            $REMOTE_USER@$REMOTE_HOST "echo '$REMOTE_USER ALL=(ALL) NOPASSWD: /bin/chown' | sudo tee /etc/sudoers.d/github-temp && sudo chown -R $REMOTE_USER:$REMOTE_USER $TARGET && sudo rm /etc/sudoers.d/github-temp"'
